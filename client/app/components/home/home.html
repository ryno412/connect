
<div class="home">
  <div class="app-icon-container">
    <ul class="icon-list">
      <li class="icon-list-item" ng-repeat="icon in $ctrl.icons">
        <appIcon
          alt="{{icon.name}}"
          link="{{icon.link}}"
          src="{{icon.iconSrc}}"
          title="{{icon.name}}">
        </appIcon>
      </li>
    </ul>

  </div>
</div>
